    <body>
        <div class="calculator-body">
            <div class="screen">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <button class="double-wide">AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button class="double-wide">=</button>
        </div>
    </body>
